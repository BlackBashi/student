<div class="container p-3 mb-2" style="background-color: white; height: 20cm;">

                    <th scope="col" style="width: 6cm;">Turno</th>
                    <th scope="col" style="width: 6cm;">Ano Letivo</th>
                </tr>
            </thead>
            <tbody>
                {loop="$turmas"}
                <tr>
                    <td>{$value.descricao}</a></td>
