<div class="container">
<div class="p-3 mb-2 text-dark" style="background-color: #CCCCCC">
    <h1 class="text-center">Lista de alunos:</h1><br>
    <table class="table table-bordered table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Turma</th>
            </tr>
        </thead>
        <tbody>
            {loop="$aluno"}
            <tr>
                <th scope="row">{$value.idstudent}</th>
                <td>{$value.desnome}</td>
                <td>{$value.descpf}</td>
                <td>{$value.desturma}</td>
            </tr> 
            {/loop}
        </tbody>
      </table>     
    </div>
</div>
