<div class="container p-3 mb-2 text-dark" id="tmcont" style="font: normal 23px Robo; background-color: #CCCCCC" >
    <h1 class="text-center">Nova noticia</h1> <br>
    <form role="form" method="POST" action="/adm/novanoticia" enctype="multipart/form-data">
        <div class="form-group">
            {if="$error == 1"}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-times-circle"></i>
                Preencha todos os campos!
            </div>
            {/if}
            {if="$success == 1"}
            <div class="alert alert-success" role="alert">
                <i class="fas fa-clipboard-check"></i>
                Publicado com sucesso!
            </div>
            {/if}
            <i class="fas fa-user-tie"></i> <label form="desautor">Autor:</label>
            <input class="form-control" type="text" name="desautor"  placeholder="Digite o nome do autor"><br>
            <i class="fas fa-pencil-alt"></i> <label form="destitulo">Título:</label>
            <input class="form-control" type="text"  name="destitulo" placeholder="Digite o Título"><br>
            <i class="fas fa-camera"></i> <label form="imagem">Imagem:</label><br>
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="fileimage">
                <label class="custom-file-label" for="customFile">Escolha uma foto</label>
            </div> <br>
            <br><i class="fas fa-info-circle"></i> <label form="destitulo">Detalhes:</label>
            <textarea class="form-control"name="desdetails"> </textarea><br>
            <input class="btn btn-success" type="submit" value="Postar"><br>
            <div class="text-center"><img src="/arq/img/Logogrande.png" alt="Imagem" style="height: 8cm;"></div><br>
        </div>
    </form>
</div>
