<div class="container p-3 mb-2 text-dark" id="tmcont" style="font: normal 23px Robo; background-color: #CCCCCC" >
    <h1 class="text-center">Cadastrar Alunos</h1> <br>
    <form role="form" method="POST" action="/adm/cadastrar/alunos">
        <div class="form-group">
            {if="$error == 1"}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-times-circle"></i>
                Preencha todos os campos!
            </div>
            {/if}
            {if="$success == 1"}
            <div class="alert alert-success" role="alert">
                <i class="fas fa-clipboard-check"></i>
                Registrado com sucesso!
            </div>
            {/if}
            <label form="desnome">Nome:</label>
            <input class="form-control" type="text" name="desnome"  placeholder="Digite o nome do aluno"><br>
            <label form="deslogin">CPF:</label>
            <input class="form-control" type="number"  name="descpf" placeholder="Digite o CPF do aluno"><br>
            <label form="desturma">Turma:</label><br>
            <select class="form-control" style="width: 2cm;" name="desturma">
                {loop="$turmas"}
                <option value="{$value.id}">{$value.descricao}</option> 
                {/loop}
            </select>
            <br><input class="btn btn-success" type="submit" value="cadastrar"><br>
            <div class="text-center"><img src="/arq/img/Logogrande.png" alt="Imagem" style="height: 8cm;"></div><br>
        </div>
    </form>
</div>
