<link rel="stylesheet" href="/arq/css/adm/editarAluno.css">
<div class="container p-3 mb-2 text-white">
    <h1 class="text-center">Editar Aluno</h1> <br>
    <div class="row">
        {loop="$aluno"}
        <form role="form" method="POST" action="/adm/editaraluno?id={$value.idstudent}">
            <div class="form-group">
                {if="$error == 1"}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-times-circle"></i>
                    Preencha todos os campos!
                </div>
                {/if}
                {if="$success == 1"}
                <div class="alert alert-success" role="alert">
                    <i class="fas fa-clipboard-check"></i>
                    Alterado com sucesso!
                </div>
                {/if}
                <div class="col-8 col-md-12">
                    <label form="desnome">Nome:</label>
                    <input class="form-control" type="text" name="desnome"  placeholder="Digite o nome do aluno" value="{$value.desnome}"><br>
                    <label form="deslogin">CPF:</label>
                    <input class="form-control" type="text"  name="descpf" placeholder="Digite o CPF do aluno" value="{$value.descpf}"><br>
                    <label form="desturma">Turma:</label><br>
                    <select name="desturma"> 
                        <option value="{$value.id}"> {$value.descricao}</option> 
                        {/loop}
                        {loop="$materias"}
                        <option value="{$value.id}"> {$value.descricao}</option> 
                        {/loop}
                    </select><br>
                    
                    <input class="btn btn-success" type="submit" value="Concluir"><br>
                </div> 
                <div class="text-center"><img src="/arq/img/Logogrande.png" alt="Imagem" class="img-fluid"></div><br>
            </div>
        </form>
    </div>
</div>
