<div class="container p-3 mb-2 text-dark" style="background-color: #CCCCCC">
    <a class="btn btn-warning btn-lg btn-block" href="/adm/novanoticia" role="button">Nova Notícia</a><br>
    <h2 class="text-center">Gerenciar Notícias</h2>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Autor</th>
                <th scope="col">Título</th>
                <th scope="col">Data de publicação</th>
            </tr>
        </thead>
        <tbody>
            {loop="$noticias"}
            <tr>
                <th scope="row">{$value.idnoticia}</th>
                <td>{$value.desautor}</td>
                <td>{$value.destitulo}</td>
                <td>{$value.dtregister}</td>
                <td>
                    <a class="btn btn-info" href="/adm/editarnoticia?1={$value.idnoticia}" role="button">Editar</a>
                    <a class="btn btn-danger" href="/adm/deletarnoticia?1={$value.idnoticia}" role="button">Deletar</a>
                </td> 
            </tr> 
            {/loop}
        </tbody>
      </table>     
</div>
